---
- name: Install debian unstable repo
  apt_repository:
    filename: unstable-wireguard
    repo: 'deb http://deb.debian.org/debian/ unstable main'
    update_cache: yes

- name: Configure debian unstable pin priority repo
  blockinfile:
    path: /etc/apt/preferences.d/limit-unstable
    create: yes
    block: |-
      Package: *
      Pin: release a=unstable
      Pin-Priority: 150

- name: Install dependencies
  apt:
    pkg:
      - linux-headers-{{ ansible_kernel }}
      - software-properties-common
    state: present    

- name: Enable net.ipv4.ip_forward
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    reload: yes
    state: present

- name: Enable net.ipv6.conf.all.forwarding
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: 1
    reload: yes
    state: present

- name: Install wireguard
  apt:
    name: wireguard
    state: present

- name: Create wireguard directory
  file:
    path: /etc/wireguard
    state: directory

- name: Configuring wireguard
  template:
    src: "{{ item }}"
    dest: /etc/wireguard/{{ (item | basename)[:-3] }}
    owner: root
    group: root
    mode: 600
  with_fileglob:
    - ../templates/wg*.j2

- name: Starting wireguard
  systemd:
    name: "wg-quick@{{ (item | basename)[:-8] }}"
    enabled: yes
    state: started
  with_fileglob:
    - ../templates/wg*.j2