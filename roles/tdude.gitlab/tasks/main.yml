---

- name: Create gitlab group
  group:
    name: gitlab
    state: present
    gid: 998

- name: Create gitlab user
  user:
    name: gitlab
    password: "!"
    update_password: on_create
    group: gitlab
    uid: 998
    state: present
    shell: /bin/bash
    system: yes
    createhome: yes
    home: /home/gitlab

- name: Create the gitlab folder
  file:
    name: "{{ item }}"
    state: directory
    owner: gitlab
    group: gitlab
    mode: 0770
  with_items:
    - "{{ gitlab_installation_folder }}"

# The gitlab docker image is really bad and has hardcoded
# uid/gid crap so we have to create these folders as root
- name: Create the gitlab subfolders
  file:
    name: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "{{ gitlab_config_folder }}"
    - "{{ gitlab_data_folder }}"
    - "{{ gitlab_runner_config_folder }}"
  notify: restart gitlab

- name: Create the gitlab logs folder
  file:
    name: "{{ item }}"
    state: directory
    owner: gitlab
    group: gitlab
    mode: 0755
  with_items:
    - "{{ gitlab_logs_folder }}"
  notify: restart gitlab

- name: Install the production compose file
  template:
    src: "docker-compose.yml.j2"
    dest: "{{ gitlab_installation_folder }}/docker-compose.yml"
    mode: 0660
    owner: gitlab
    group: gitlab

- name: Create the gitlab network
  docker_network:
    name: gitlab
    state: present

- name: Update the docker service
  docker_service:
    project_src: "{{ gitlab_installation_folder }}"
    files: docker-compose.yml
    state: present
    recreate: smart
    pull: yes
    remove_orphans: yes