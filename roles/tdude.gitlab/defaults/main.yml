---
gitlab_docker_version: "latest"
gitlab_installation_folder: "/opt/gitlab"
gitlab_config_folder: "/opt/gitlab/config"
gitlab_logs_folder: "/opt/gitlab/logs"
gitlab_data_folder: "/opt/gitlab/data"
gitlab_runner_config_folder: "/opt/gitlab-runner/config"
gitlab_smtp_server: "smtp.tdude.co"
gitlab_smtp_port: 587
gitlab_smtp_username: "git@tdude.co"
gitlab_smtp_password: ""
gitlab_smtp_authentication: "login"
gitlab_email_from: "git@tdude.co"
gitlab_email_reply_to: "noreply@tdude.co"
gitlab_webserver_port: 5000
gitlab_ssh_port: 5001
gitlab_external_url: "https://git.tdude.co"
gitlab_hostname: "git.tdude.co"
gitlab_incoming_email_address: "git+%{key}@tdude.co"
gitlab_incoming_email_email: "git@tdude.co"
gitlab_incoming_email_password: ""
gitlab_incoming_email_host: "imap.tdude.co"
gitlab_incoming_email_port: 143
gitlab_registry_external_url: "https://registry.tdude.co"
gitlab_registry_enable: "true"
gitlab_registry_nginx_listen_port: 80
gitlab_registry_nginx_listen_https: "false"
gitlab_registry_nginx_proxy_set_headers: "{  \"X-Forwarded-Proto\" => \"https\", \"X-Forwarded-Ssl\" => \"on\" }"
gitlab_registry_storage_s3_accesskey: ""
gitlab_registry_storage_s3_secretkey: ""
gitlab_registry_storage_s3_bucket: "git-tdude-co-gitlab-container-registry"
gitlab_registry_storage_s3_region: "us-west-000"
gitlab_registry_storage_s3_regionendpoint: "s3.us-west-000.backblazeb2.com"
gitlab_registry_storage_redirect_disable: "true"
