---
- name: restart traefik
  docker_service:
    project_src: "{{ traefik_installation_folder }}"
    files: docker-compose.yml
    state: present
    restarted: yes
    services:
        - traefik

- name: restart traefik-forward-auth
  docker_service:
    project_src: "{{ traefik_installation_folder }}"
    files: docker-compose.yml
    state: present
    restarted: yes
    services:
        - traefik-forward-auth