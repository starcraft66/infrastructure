---
- name: Create a login user
  user:
    name: "{{ tdude_core_username }}"
    update_password: on_create
    group: "{{ tdude_core_username }}"
    uid: "{{ tdude_core_uid }}"
    groups: "{{ tdude_core_groups }}"
    state: present
    shell: "{{ tdude_core_shell }}"
    system: no
    createhome: yes
    home: /home/tristan

- name: Add ssh public keys
  authorized_key:
    user: tristan
    state: present
    key: "{{ item }}"
  with_items: "{{ tdude_core_authorized_keys }}"

- name: Install packages
  apt:
    pkg:
      - htop
      - tcpdump
      - python
      - python3
      - python-pip
      - python3-pip
    state: present

- name: Install python packages
  pip:
    name:
      - docker
      - requests
      - docker-compose
    state: present
    executable: pip3

- name: Enable passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    line: 'tristan ALL=(ALL:ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'
        
- name: Add login banner
  template:
    src: "issue.j2"
    dest: "/etc/issue.net"
    mode: 0644
    owner: root
    group: root

- name: Enable login banner
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^#Banner\ none'
    replace: 'Banner /etc/issue.net'
    backup: yes
  notify: reload sshd