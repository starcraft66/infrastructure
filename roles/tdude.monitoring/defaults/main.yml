---
monitoring_installation_folder: "/opt/monitoring"
prometheus_installation_folder: "{{ monitoring_installation_folder }}/prometheus"
prometheus_data_folder: "{{ monitoring_installation_folder }}/prometheus/data"
prometheus_config_folder: "{{ monitoring_installation_folder }}/prometheus/config"
prometheus_docker_version: "latest"
grafana_installation_folder: "{{ monitoring_installation_folder }}/grafana"
grafana_data_folder: "{{ monitoring_installation_folder }}/grafana/data"
grafana_docker_version: "latest"
cadvisor_docker_version: "latest"
cadvisor_redis_docker_version: "latest"
influxdb_docker_version: "1.8"
influxdb_data_folder: "{{ monitoring_installation_folder }}/influxdb"
influxdb_auth_enabled: "true"
influxdb_admin_user: "root"
influxdb_admin_password: "{{ vault_influxdb_admin_password }}"