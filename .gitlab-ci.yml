stages:
- check

check:
  stage: check
  image: nixpkgs/nix
  before_script:
  - 'mkdir -p /etc/nix'
  - 'echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf'
  script:
  - 'nix --version'
  - 'nix flake check --all-systems --no-build --show-trace'
  - 'nix flake show --all-systems'
