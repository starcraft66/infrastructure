---
- hosts: plank
  connection: ssh
  become: True

  pre_tasks:
    - name: Update APT cache
      apt: update_cache=yes cache_valid_time=3600

  roles:
    - { role: weareinteractive.ufw }
    - { role: manala.apt }
    - { role: azavea.docker }
    - { role: ericsysmin.chrony }
    - { role: tdude.core }
    - { role: tdude.kerio }
    - { role: clutterbox.dehydrated }
    - { role: tdude.mediaserver }
    - { role: tdude.wireguard }
    - { role: tdude.statusfy }
    - { role: tdude.gitlab }
    - { role: tdude.monitoring }
    - { role: tdude.elk }
    - { role: tdude.matrix }
    - { role: tdude.mgrs }
    - { role: tdude.traefik }