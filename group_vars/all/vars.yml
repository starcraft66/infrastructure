---
docker_version: "*"
docker_compose_version: "1.25.1"
chrony_version: "3.*"

docker_users:
  - "tristan"

dehydrated_lexicon_dns:
  LEXICON_CLOUDFLARE_USERNAME: "{{ vault_LEXICON_CLOUDFLARE_USERNAME }}"
  LEXICON_CLOUDFLARE_TOKEN: "{{ vault_LEXICON_CLOUDFLARE_TOKEN }}"

nginx_server_tokens: "off"
nginx_remove_default_vhost: true

traefik_sts_header_labels: |2
        - "traefik.frontend.headers.STSSeconds=315360000"
        - "traefik.frontend.headers.STSIncludeSubdomains=true"
        - "traefik.frontend.headers.STSPreload=true"
        - "traefik.frontend.headers.forceSTSHeader=true"

elk_docker_network: "monitoring"

tdude_core_username: tristan
tdude_core_uid: 1000
tdude_core_groups:
  - sudo
tdude_core_shell: /bin/bash
tdude_core_authorized_keys:
  - ssh-rsa  rsa-key-201401
  - ssh-rsa  cardno:000609029473
  - ssh-rsa  cardno:000609769932
  - ssh-rsa  cardno:000606923500
