---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wizarr
  labels:
    app.kubernetes.io/name: wizarr
spec:
  serviceName: "wizarr"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wizarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wizarr
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: wizarr
      containers:
      - name: wizarr
        image: ghcr.io/wizarrrr/wizarr:dev
        imagePullPolicy: Always
        # env:
        # - name: "HOST"
        #   value: "::"
        ports:
        - name: "http"
          containerPort: 5690
          protocol: TCP
        volumeMounts:
        - name: wizarr-config
          mountPath: /data
        resources:
          requests:
            cpu: "0.25"
            memory: "250Mi"
          limits:
            memory: "500Mi"
        readinessProbe:
          httpGet:
              path: /health
              port: 5690
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
              path: /health
              port: 5690
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 5
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: wizarr-config
        persistentVolumeClaim:
          claimName: wizarr-config
