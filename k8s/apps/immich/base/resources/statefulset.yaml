---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich
spec:
  serviceName: immich
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: immich
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:release
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /api/server/ping
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/server/ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: immich-config
        - secretRef:
            name: immich-secrets
        ports:
        - name: http
          containerPort: 2283
          protocol: TCP
        volumeMounts:
        - name: uploads
          mountPath: /usr/src/app/upload
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: immich-uploads
