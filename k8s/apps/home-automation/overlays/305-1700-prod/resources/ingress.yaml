---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/target: "traefik.k8s.305-1700.tdude.co"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ha.305-1700.tdude.co
    - files.ha.305-1700.tdude.co
    secretName: home-assistant-cert
  rules:
  - host: ha.305-1700.tdude.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-assistant
            port:
              name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-codeserver
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/target: "traefik.k8s.305-1700.tdude.co"
    traefik.ingress.kubernetes.io/router.middlewares: traefik-forward-auth@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ha.305-1700.tdude.co
    - files.ha.305-1700.tdude.co
    secretName: home-assistant-cert
  rules:
  - host: files.ha.305-1700.tdude.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-assistant-codeserver
            port:
              name: codeserver