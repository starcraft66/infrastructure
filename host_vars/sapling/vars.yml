  turn.nerdsin.space
  cgbpi.com www.cgbpi.com
dehydrated_deploycert: |
  mkdir -p /etc/dehydrated/certs/turn.nerdsin.space
  cp /etc/dehydrated/certs/turn.nerdsin.space/fullchain.pem /usr/local/etc/turn/fullchain.pem
  cp /etc/dehydrated/certs/turn.nerdsin.space/privkey.pem /usr/local/etc/turn/privkey.pem
  mkdir -p /usr/local/etc/turn
  chmod 600 /usr/local/etc/turn/*.pem
  chown -R turnserver:turnserver /usr/local/etc/turn/
  systemctl restart coturn
  cp /etc/dehydrated/certs/cgbpi.com/fullchain.pem {{ kerio_sslcert_folder }}/server.crt
  cp /etc/dehydrated/certs/cgbpi.com/privkey.pem {{ kerio_sslcert_folder }}/server.key
  chown -R kerio:kerio {{ kerio_sslcert_folder }}
  /usr/local/bin/docker-compose -f "{{ kerio_installation_folder }}/docker-compose.yml" restart

