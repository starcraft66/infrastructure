apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: satisfactory

images:
- name: "ghcr.io/wolveix/satisfactory-server/satisfactory-server"
  newTag: "v1"

resources:
- ../../base
- ./resources/namespace.yaml
- ./resources/certificate.yaml
- ./resources/volume.yaml

patches:
- path: ./patches/tls-certificate-volume.yaml
  target:
    kind: StatefulSet
    name: satisfactory
- path: ./patches/tls-certificate-volume-mount.yaml
  target:
    kind: StatefulSet
    name: satisfactory

configMapGenerator:
- name: satisfactory-vars
  literals:
  - DEBUG=false
  - STEAMBETA=false
  - MAXPLAYERS=4
  - SERVERGAMEPORT=7777
  - SERVERIP="::"

labels:
- pairs:
    app.kubernetes.io/name: satisfactory
