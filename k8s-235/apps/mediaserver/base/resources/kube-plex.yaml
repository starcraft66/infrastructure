# Source: kube-plex/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-plex
  labels:
    app.kubernetes.io/name: kube-plex
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-plex
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-plex
    spec:
      serviceAccountName: kube-plex
      hostname: "kube-plex"
      # initContainers:
      # - name: kube-plex-install
      #   image: "quay.io/munnerz/kube-plex:latest"
      #   imagePullPolicy: Always
      #   command:
      #   - cp
      #   - /kube-plex
      #   - /shared/kube-plex
      #   volumeMounts:
      #   - name: shared
      #     mountPath: /shared
      containers:
      - name: plex
        image: "plexinc/pms-docker:latest"
        imagePullPolicy: IfNotPresent
        # We replace the PMS binary with a postStart hook to save having to
        # modify the default image entrypoint.
        # lifecycle:
        #   postStart:
        #     exec:
        #       command:
        #       - bash
        #       - -c
        #       - |
        #         #!/bin/bash
        #         set -e
        #         rm -f '/usr/lib/plexmediaserver/Plex Transcoder'
        #         cp /shared/kube-plex '/usr/lib/plexmediaserver/Plex Transcoder'
        readinessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 15
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 10
          timeoutSeconds: 10
        ports:
          - name: pms
            containerPort: 32400
          - name: http
            containerPort: 32400
          - name: https
            containerPort: 32443
        envFrom:
        - configMapRef:
            name: plex-env-vars
        - secretRef:
            name: plex-claim-token
        env:
        # kube-plex env vars
        - name: PMS_INTERNAL_ADDRESS
          value: http://kube-plex:32400
        - name: PMS_IMAGE
          value: "plexinc/pms-docker:latest"
        - name: KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TRANSCODE_PVC
          value: "kube-plex-transcode"
        - name: DATA_PVC
          value: "kube-plex-data"
        - name: CONFIG_PVC
          value: "kube-plex-config"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /config
        - name: transcode
          mountPath: /transcode
        - name: shared
          mountPath: /shared
        # - name: tmp
        #   mountPath: /tmp
        resources:
          {}
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: "kube-plex-data"
      - name: config
        persistentVolumeClaim:
          claimName: "kube-plex-config"
      - name: transcode
        persistentVolumeClaim:
          claimName: "kube-plex-transcode"
      - name: shared
        persistentVolumeClaim:
          claimName: "kube-plex-shared"
      # - name: tmp
      #   persistentVolumeClaim:
      #     claimName: "kube-plex-tmp"