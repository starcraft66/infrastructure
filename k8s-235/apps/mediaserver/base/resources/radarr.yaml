---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
    spec:
      containers:
      - name: radarr
        image: linuxserver/radarr:latest
        imagePullPolicy: Always
        ports:
        - name: "http"
          containerPort: 7878
          protocol: TCP
        volumeMounts:
        - name: radarr-config
          mountPath: /config
        - name: data
          mountPath: /media
        envFrom:
        - configMapRef:
            name: mediaserver-permissions
      # resources:
      #   requests:
      #     cpu: "100m"
      #     memory: "250Mi"
      #   limits:
      #     cpu: "100m"
      #     memory: "500Mi"
        readinessProbe:
          httpGet:
              path: /
              port: 7878
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
              path: /
              port: 7878
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: "kube-plex-data"
      - name: radarr-config
        persistentVolumeClaim:
          claimName: radarr-config