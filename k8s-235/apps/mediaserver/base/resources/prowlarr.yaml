---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  labels:
    app.kubernetes.io/name: prowlarr
spec:
  serviceName: "prowlarr"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: ghcr.io/linuxserver/prowlarr:latest
        imagePullPolicy: Always
        env:
        - name: DOTNET_SYSTEM_NET_HTTP_USESOCKETSHTTPHANDLER
          value: "0"
        ports:
        - name: "http"
          containerPort: 9117
          protocol: TCP
        volumeMounts:
        - name: prowlarr-config
          mountPath: /config
        resources:
          requests:
            cpu: "0.25"
            memory: "250Mi"
          limits:
            cpu: "0.5"
            memory: "500Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 9696
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 9696
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 5
      volumes:
      - name: prowlarr-config
        persistentVolumeClaim:
          claimName: prowlarr-config
