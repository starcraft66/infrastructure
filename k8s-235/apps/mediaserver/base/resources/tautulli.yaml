---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tautulli
  labels:
    app.kubernetes.io/name: tautulli
spec:
  serviceName: "tautulli"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tautulli
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tautulli
    spec:
      containers:
      - name: tautulli
        image: ghcr.io/linuxserver/tautulli:latest
        imagePullPolicy: Always
        dnsConfig:
          options:
          - name: ndots
            value: "1"
        ports:
        - name: "http"
          containerPort: 8181
          protocol: TCP
        volumeMounts:
        - name: tautulli-config
          mountPath: /config
        resources:
          requests:
            cpu: "0.25"
            memory: "250Mi"
          limits:
            memory: "500Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 8181
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 8181
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 5
      volumes:
      - name: tautulli-config
        persistentVolumeClaim:
          claimName: tautulli-config
