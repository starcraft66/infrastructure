---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/name: sonarr
spec:
  serviceName: "sonarr"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      containers:
      - name: sonarr
        image: ghcr.io/linuxserver/sonarr:develop
        imagePullPolicy: Always
        ports:
        - name: "http"
          containerPort: 8989
          protocol: TCP
        volumeMounts:
        - name: sonarr-config
          mountPath: /config
        - name: data
          mountPath: /media
        envFrom:
        - configMapRef:
            name: mediaserver-permissions
        resources:
          requests:
            cpu: "0.25"
            memory: "250Mi"
          limits:
            memory: "500Mi"
        readinessProbe:
          httpGet:
              path: /ping
              port: 8989
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
              path: /ping
              port: 8989
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 5
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: "kube-plex-data"
      - name: sonarr-config
        persistentVolumeClaim:
          claimName: sonarr-config
