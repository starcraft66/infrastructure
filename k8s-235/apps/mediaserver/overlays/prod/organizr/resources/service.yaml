---
apiVersion: v1
kind: Service
metadata:
  name: organizr
  labels:
    app.kubernetes.io/name: organizr
spec:
  # No ipv6 in organizr because the nginx config only listens on ipv4
  # https://github.com/Organizr/docker-organizr/pull/21 fixes
  ipFamilyPolicy: SingleStack
  # ipFamilyPolicy: RequireDualStack
  ipFamilies:
  # - IPv6
  - IPv4
  ports:
  - name: http
    protocol: TCP
    targetPort: 80
    port: 80
  selector:
    app.kubernetes.io/name: organizr
  type: ClusterIP