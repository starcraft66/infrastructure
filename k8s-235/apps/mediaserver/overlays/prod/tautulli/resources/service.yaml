---
apiVersion: v1
kind: Service
metadata:
  name: tautulli
  labels:
    app.kubernetes.io/name: tautulli
spec:
  # No ipv6 in tautulli for some reason? :thumbsdown:
  ipFamilyPolicy: SingleStack
  # ipFamilyPolicy: RequireDualStack
  ipFamilies:
  # - IPv6
  - IPv4
  ports:
  - name: http
    protocol: TCP
    targetPort: 8181
    port: 80
  selector:
    app.kubernetes.io/name: tautulli
  type: ClusterIP