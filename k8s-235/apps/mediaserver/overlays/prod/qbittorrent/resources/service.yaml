---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  ipFamilyPolicy: RequireDualStack
  ipFamilies:
  - IPv6
  - IPv4
  ports:
  - name: http
    protocol: TCP
    targetPort: 8080
    port: 80
  selector:
    app.kubernetes.io/name: qbittorrent
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: qbt-tcp-v4
  labels:
    app.kubernetes.io/name: qbittorrent
  annotations:
    metallb.universe.tf/allow-shared-ip: "mediaserver-qbt-v4"
spec:
  loadBalancerIP: 10.224.0.69
  externalTrafficPolicy: Local
  ipFamilyPolicy: SingleStack
  ipFamilies:
  - IPv4
  ports:
  - name: bt
    protocol: TCP
    targetPort: 55324
    port: 55324
  selector:
    app.kubernetes.io/name: qbittorrent
  type: LoadBalancer
