---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-ui
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  ipFamilyPolicy: RequireDualStack
  ipFamilies:
  - IPv6
  - IPv4
  ports:
  - name: http
    protocol: TCP
    targetPort: 8080
    port: 80
  selector:
    app.kubernetes.io/name: qbittorrent
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-bt
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  externalTrafficPolicy: Local
  ipFamilyPolicy: RequireDualStack
  ipFamilies:
  - IPv4
  - IPv6
  ports:
  - name: bt-tcp
    protocol: TCP
    targetPort: 55324
    port: 55324
  - name: bt-udp
    protocol: UDP
    targetPort: 55324
    port: 55324
  selector:
    app.kubernetes.io/name: qbittorrent
  type: LoadBalancer