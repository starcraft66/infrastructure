---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  ipFamilyPolicy: RequireDualStack
  ipFamilies:
  - IPv6
  - IPv4
  ports:
  - name: http
    protocol: TCP
    targetPort: 7878
    port: 80
  selector:
    app.kubernetes.io/name: radarr
  type: ClusterIP