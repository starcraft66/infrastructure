---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photoview
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - photoview.tdude.co
    secretName: photoview-tdude-co-tls
  rules:
  - host: photoview.tdude.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: photoview
            port:
              name: http
