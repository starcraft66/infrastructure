---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoview-photos
  namespace: photoview
spec:
  accessModes:
    - ReadOnlyMany
  claimRef:
    name: photoview-photos
    namespace: photoview
  persistentVolumeReclaimPolicy: Retain 
  nfs: 
    path: /mnt/spitfire/media/extra
    server: spitfire.storage.235.tdude.co
    readOnly: true
  mountOptions:
  - vers=3
  capacity:
    storage: 8Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoview-photos
  labels:
    app.kubernetes.io/name: photoview
spec:
  storageClassName: ""
  accessModes:
  - "ReadOnlyMany"
  resources:
    requests:
      storage: "8Ti"
