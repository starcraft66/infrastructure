apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: photoview-postgres
spec:
  instances: 1
  bootstrap:
    initdb:
      database: photoview
      owner: photoview
      secret:
        name: postgres
  storage:
    storageClass: truenas-nfs-spitfire-fast
    size: 10Gi
  monitoring:
    enablePodMonitor: true