- op: add
  path: /spec/template/spec/containers/0/args/11
  value: "--license-file=/var/run/secrets/appscode/license/key.txt"
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/2
  value:
    mountPath: /var/run/secrets/appscode/license
    name: license
- op: add
  path: /spec/template/spec/volumes/2
  value:
    name: license
    secret:
      defaultMode: 420
      secretName: kubedb-kubedb-community-license