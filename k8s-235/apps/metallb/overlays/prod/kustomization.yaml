apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

configMapGenerator:
- name: config
  files:
  - ./configs/config

generators:
- ./generators/secrets-generator.yaml

namespace: metallb-system

patchesStrategicMerge:
- ./patches/disable-speaker.yaml

generatorOptions:
  disableNameSuffixHash: true