apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  application.resourceTrackingMethod: annotation
  admin.enabled: 'false'
  url: https://gitops.tdude.co
  repositories: |
    - url: https://git.tdude.co/tristan/infrastructure.git
  repository.credentials: |
    - url: https://git.tdude.co/tristan/infrastructure.git
  oidc.config: |
    name: Vault
    issuer: https://vault.235.tdude.co/v1/identity/oidc/provider/default
    clientID: $oidc.vault.clientId
    clientSecret: $oidc.vault.clientSecret
    requestedScopes:
    - profile
    - email
    - groups
    requestedIDTokenClaims:
      email:
        essential: true
      groups:
        essential: true
  resource.customizations: |
    extensions/Ingress:
      health.lua: |
        hs = {}
        hs.status = "Healthy"
        return hs
    networking.k8s.io/Ingress:
      health.lua: |
        hs = {}
        hs.status = "Healthy"
        return hs
  # For kustomize-sops
  kustomize.buildOptions: "--enable-alpha-plugins"
  # Ignore differences in CustomResourceDefinition conversion webhook caBundle
  resource.customizations.ignoreDifferences.apiextensions.k8s.io_CustomResourceDefinition: |
    jqPathExpressions:
    - '.spec.conversion.webhook.clientConfig.caBundle'
  # Ignore differences in ValidatingWebhookConfiguration caBundle
  resource.customizations.ignoreDifferences.admissionregistration.k8s.io_ValidatingWebhookConfiguration: |
    jqPathExpressions:
    - '.webhooks[]?.clientConfig.caBundle'
  # Ignore differences in MutatingWebhookConfiguration caBundle
  resource.customizations.ignoreDifferences.admissionregistration.k8s.io_MutatingWebhookConfiguration: |
    jqPathExpressions:
    - '.webhooks[]?.clientConfig.caBundle'
