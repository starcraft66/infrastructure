---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysql-operator
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps"]
  verbs: ["get", "list", "patch", "update", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["secrets", "configmaps", "services"]
  verbs: ["get", "patch", "update", "create", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["patch", "update", "create"]
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["create", "get", "delete"]
- apiGroups: ["batch", "extensions"]
  resources: ["jobs"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["mysql.oracle.com"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["zalando.org"]
  #resources: ["clusterkopfpeerings", "kopfpeerings"]
  resources: ["*"]
  verbs: ["get", "patch", "list", "watch"]
---
# role for the server sidecar
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysql-sidecar
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps"]
  verbs: ["get", "list", "patch", "update", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["secrets", "configmaps", "services"]
  verbs: ["get", "patch", "update", "create", "delete"]
- apiGroups: ["mysql.oracle.com"]
  resources: ["innodbclusters"]
  verbs: ["*"]
---
# Give access to the operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mysql-operator-rolebinding
subjects:
- kind: Group
  name: system:serviceaccounts
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: mysql-operator
  apiGroup: rbac.authorization.k8s.io
