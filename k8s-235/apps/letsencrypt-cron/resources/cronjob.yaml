apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: letsencrypt-renewal
  labels:
    app.kubernetes.io/name: letsencrypt-cron
spec:
  schedule: '@daily'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hpilo-letsencrypt-soarin
            image: starcraft66/hpilo-letsencrypt:latest
            # Environment Variables
            envFrom:
            - secretRef:
                name: soarin-secrets
            - configMapRef:
                name: soarin-config
            - secretRef:
                name: cloudflare-token
            volumeMounts:
            - name: lego-volume
              mountPath: /.lego
          - name: hpilo-letsencrypt-fleetfoot
            image: starcraft66/hpilo-letsencrypt:latest
            # Environment Variables
            envFrom:
            - secretRef:
                name: fleetfoot-secrets
            - configMapRef:
                name: fleetfoot-config
            - secretRef:
                name: cloudflare-token
            volumeMounts:
            - name: lego-volume
              mountPath: /.lego
          - name: supermicro-letsencrypt-firestreak
            image: starcraft66/supermicro-letsencrypt:latest
            # Environment Variables
            envFrom:
            - secretRef:
                name: firestreak-secrets
            - configMapRef:
                name: firestreak-config
            - secretRef:
                name: cloudflare-token
            volumeMounts:
            - name: lego-volume
              mountPath: /.lego
          - name: supermicro-letsencrypt-spitfire
            image: starcraft66/supermicro-letsencrypt:latest
            # Environment Variables
            envFrom:
            - secretRef:
                name: spitfire-secrets
            - configMapRef:
                name: spitfire-config
            - secretRef:
                name: cloudflare-token
            volumeMounts:
            - name: lego-volume
              mountPath: /.lego
          restartPolicy: Never
          volumes:
          - name: lego-volume
            persistentVolumeClaim:
              claimName: letsencrypt-cron-lego-volume