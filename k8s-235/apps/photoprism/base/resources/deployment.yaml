---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoprism
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: photoprism
  template:
    metadata:
      labels:
        app.kubernetes.io/name: photoprism
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: photoprism
        image: "photoprism/photoprism:latest"
        imagePullPolicy: IfNotPresent
        # resources:
        #   limits:
        #     cpu: "6"
        #     memory: 8Gi
        #   requests:
        #     cpu: "4"
        #     memory: 8Gi
        livenessProbe:
          httpGet:
            path: /
            port: http
            httpHeaders:
            - name: Host
              value: "photos.tdude.co"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
            httpHeaders:
            - name: Host
              value: "photos.tdude.co"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: photoprism-config
        - secretRef:
            name: photoprism-secrets
        ports:
        - name: http
          containerPort: 2342
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /photoprism/storage
          subPath: storage
        - name: data
          mountPath: /photoprism/originals
          subPath: originals
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: photoprism-data
