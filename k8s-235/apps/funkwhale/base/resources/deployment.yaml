---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: funkwhale-beat
  labels:
    app.kubernetes.io/name: funkwhale
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: funkwhale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: funkwhale
    spec:
      containers:
        - name: celery-beat
          image: "funkwhale/funkwhale:1.1.2"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              celery -A funkwhale_api.taskapp beat -l INFO
          env:
            - name: POSTGRES_ENV_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
            - name: POSTGRES_ENV_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: username
          envFrom:
          - configMapRef:
              name: funkwhale
          - secretRef:
              name: funkwhale
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 75Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: funkwhale-worker
  labels:
    app.kubernetes.io/name: funkwhale
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: funkwhale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: funkwhale
    spec:
      containers:
        - name: worker
          image: "funkwhale/funkwhale:1.1.2"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              celery -A funkwhale_api.taskapp worker -l INFO
          env:
            - name: C_FORCE_ROOT
              value: "true"
            - name: POSTGRES_ENV_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
            - name: POSTGRES_ENV_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: username
          envFrom:
          - configMapRef:
              name: funkwhale
          - secretRef:
              name: funkwhale
          volumeMounts:
            - mountPath: /srv/funkwhale/data/music
              name: data
              subPath: Music
          resources:
            {}
      volumes:
        - name: config
          configMap:
            name: funkwhale-front
        - name: data
          persistentVolumeClaim:
            claimName: funkwhale-media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: funkwhale
  labels:
    app.kubernetes.io/name: funkwhale
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: funkwhale
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: funkwhale
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: funkwhale
          image: "funkwhale/funkwhale:1.1.2"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |-
              # Copy frontend files for the front pod
              cp -r frontend/* /srv/funkwhale/frontend/

              # Apply any waiting migrations
              /app/manage.py migrate

              if [ -e compose/django/daphne.sh ]; then
                compose/django/entrypoint.sh compose/django/daphne.sh
              else
                compose/django/entrypoint.sh compose/django/server.sh
              fi
          readinessProbe:

            httpGet:
              path: /
              port: api
              scheme: HTTP
          livenessProbe:

            httpGet:
              path: /
              port: api
              scheme: HTTP
          startupProbe:

            tcpSocket:
              port: api
          env:
            - name: POSTGRES_ENV_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
            - name: POSTGRES_ENV_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: username
          envFrom:
          - configMapRef:
              name: funkwhale
          - secretRef:
              name: funkwhale
          volumeMounts:
            - mountPath: /srv/funkwhale/data/
              name: data
            - mountPath: /srv/funkwhale/data/static/
              name: static
            - mountPath: /srv/funkwhale/frontend
              name: frontend
            - name: music
              mountPath: /srv/funkwhale/data/music/
              subPath: Music
          ports:
            - name: api
              containerPort: 5000
              protocol: TCP
          resources:
            {}
        - name: nginx
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |-
              # Instantiate the nginx template
              envsubst "`env | awk -F = '{printf \" $%s\", $1}'`" < /etc/nginx/funkwhale.template > /etc/nginx/conf.d/default.conf

              # Add a hardcoded resolver configuration to ease S3 usage
              echo "resolver $(grep nameserver /etc/resolv.conf | head -n1 | awk '{print $2}');" > /etc/nginx/conf.d/resolver.conf

              # Launch nginx
              nginx -g 'daemon off;'
          envFrom:
          - configMapRef:
              name: funkwhale
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:

            httpGet:
              path: /
              port: http
              scheme: HTTP
          readinessProbe:

            httpGet:
              path: /
              port: http
              scheme: HTTP
          startupProbe:

            tcpSocket:
              port: http
          volumeMounts:
            - mountPath: /srv/funkwhale/data/
              name: data
            - mountPath: /srv/funkwhale/data/music/
              name: music
              subPath: Music
            - mountPath: /srv/funkwhale/data/static/
              name: static
              readOnly: true
            - mountPath: /frontend
              name: frontend
              readOnly: true
            - mountPath: /etc/nginx/funkwhale_proxy.conf
              name: config
              subPath: proxy.conf
              readOnly: true
            - mountPath: /etc/nginx/funkwhale.template
              name: config
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: frontend
          emptyDir: {}
        - name: static
          emptyDir: {}
        - name: config
          configMap:
            name: funkwhale-front
        - name: data
          persistentVolumeClaim:
            claimName: funkwhale-data
        - name: music
          persistentVolumeClaim:
            claimName: funkwhale-media
