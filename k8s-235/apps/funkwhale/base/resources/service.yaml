---
apiVersion: v1
kind: Service
metadata:
  name: funkwhale
  labels:
    app.kubernetes.io/name: funkwhale
spec:
  type: ClusterIP
  ipFamilyPolicy: RequireDualStack
  ipFamilies:
  - IPv6
  - IPv4
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: funkwhale
---
# Stupid hack because funkwhale hardcodes the db url to "postgres"
# And I can't call a cluster just "postgres" using the operator
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: funkwhale
spec:
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  ipFamilies:
  - IPv4
  ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    application: spilo
    cluster-name: funkwhale-postgres
    spilo-role: replica
