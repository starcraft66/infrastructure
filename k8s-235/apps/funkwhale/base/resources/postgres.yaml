apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: funkwhale-postgres
  namespace: postgres-operator
spec:
  teamId: "funkwhale"
  volume:
    size: 10Gi
    storageClass: "freenas-nfs-csi"
  numberOfInstances: 2
  users:
    root:  # database owner
    - superuser
    - createdb
  preparedDatabases:
    funkwhale:
      defaultUsers: true
      extensions:
        unaccent: public
        citext: public
  postgresql:
    version: "14"
