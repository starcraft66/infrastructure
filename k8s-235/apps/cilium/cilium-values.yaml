cni:
  install: false

bgpControlPlane:
  enabled: true

ipam:
  mode: kubernetes

ipv4:
  enabled: true

ipv6:
  enabled: true

enableIPv4Masquerade: false
enableIPv6Masquerade: false

enableIPv4BIGTCP: false
enableIPv6BIGTCP: false

tunnelProtocol: ""

bpf:
  masquerade: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

prometheus:
  enabled: true

kubeProxyReplacement: "true"

routingMode: native
ipv4NativeRoutingCIDR: 10.234.0.0/16

# I ususally access my services through a wireguard tunnel from home
# or via external VPN access so I guess we'll take a global MTU tax
# for this.
# Original MTU: 1480 (Videotron sit tunnel)
# New MTU: 1480 - 60 (Wireguard encapsulation) = 1420
# -Tristan 23/02/2021
MTU: 1400
