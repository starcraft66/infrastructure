apiVersion: kubedb.com/v1alpha2
kind: Postgres
metadata:
  name: postgres-awx
spec:
  version: "11.11"
  storageType: "Durable"
  storage:
    storageClassName: "freenas-nfs-csi"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          app.kubernetes.io/name: postgres-awx
        interval: 10s
  authSecret:
    name: awx-postgres-credentials
  podTemplate:
    metadata:
      annotations:
        app.kubernetes.io/name: postgres-awx
    controller:
      annotations:
        app.kubernetes.io/name: postgres-awx
    spec:
      env:
      - name: POSTGRES_DB
        value: awx
  terminationPolicy: Halt
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: awx-postgres
spec:
  instances: 1
  bootstrap:
    initdb:
      database: awx
      owner: awx
      secret:
        name: postgres-credentials
  storage:
    storageClass: truenas-nfs-spitfire-fast
    size: 10Gi