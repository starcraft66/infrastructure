---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: netbox-housekeeping
  labels:
    app.kubernetes.io/name: netbox
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 5
  suspend: false
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: netbox
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: netbox
        spec:
          serviceAccountName: netbox
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsNonRoot: true
          containers:
            - name: netbox-housekeeping
              securityContext:
                capabilities:
                  drop:
                  - ALL
                readOnlyRootFilesystem: true
                runAsGroup: 1000
                runAsNonRoot: true
                runAsUser: 1000
              image: "netboxcommunity/netbox:v3.0.11"
              command:
                - /opt/netbox/venv/bin/python
                - /opt/netbox/netbox/manage.py
                - housekeeping
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: config
                  mountPath: /etc/netbox/config/configuration.py
                  subPath: configuration.py
                  readOnly: true
                - name: config
                  mountPath: /run/config/netbox
                  readOnly: true
                - name: secrets
                  mountPath: /run/secrets/netbox
                  readOnly: true
                - name: netbox-tmp
                  mountPath: /tmp
                - name: media
                  mountPath: /opt/netbox/netbox/media
                  subPath: ""
          volumes:
            - name: config
              configMap:
                name: netbox
            - name: secrets
              projected:
                sources:
                  - secret:
                      name: "netbox"
                      items:
                        # Used by our configuration
                        - key: email_password
                          path: email_password
                        - key: napalm_password
                          path: napalm_password
                        - key: secret_key
                          path: secret_key
                  - secret:
                      name: "netbox-owner-user.netbox-postgres.credentials.postgresql.acid.zalan.do"
                      items:
                        - key: "password"
                          path: db_password
                  - secret:
                      name: "netbox"
                      items:
                        - key: "redis-password"
                          path: redis_tasks_password
                  - secret:
                      name: "netbox"
                      items:
                        - key: "redis-password"
                          path: redis_cache_password
            - name: netbox-tmp
              emptyDir:
                medium: Memory
            - name: media
              persistentVolumeClaim:
                claimName: netbox-media
          restartPolicy: OnFailure
