---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: outline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: outline
    spec:
      containers:
      - name: outline
        image: "outline/outline:latest"
        imagePullPolicy: IfNotPresent
        # resources:
        #   limits:
        #     cpu: "6"
        #     memory: 8Gi
        #   requests:
        #     cpu: "4"
        #     memory: 8Gi
        livenessProbe:
          httpGet:
            path: /
            port: http
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: outline-config
        - secretRef:
            name: outline-secrets
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /outline/storage
          subPath: storage
        - name: data
          mountPath: /outline/originals
          subPath: originals
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: outline-data
