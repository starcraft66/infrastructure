apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: outline-postgres
spec:
  instances: 1
  bootstrap:
    initdb:
      database: outline
      owner: outline
      secret:
        name: postgres-credentials
  storage:
    storageClass: truenas-nfs-spitfire-fast
    size: 10Gi
  monitoring:
    enablePodMonitor: true