---
apiVersion: v1
kind: Service
metadata:
  name: outline
  labels:
    app.kubernetes.io/name: outline
spec:
  type: ClusterIP
  ipFamilyPolicy: RequireDualStack
  ipFamilies:
  - IPv6
  - IPv4
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: outline
