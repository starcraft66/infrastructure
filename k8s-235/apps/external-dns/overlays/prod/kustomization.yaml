apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

namespace: external-dns

images:
- name: registry.k8s.io/external-dns/external-dns
  newTag: v0.15.0

patches:
- path: ./patches/cloudflare.yaml
  target:
    group: apps
    kind: Deployment
    name: external-dns
    version: v1

generators:
- ./generators/secrets-generator.yaml
