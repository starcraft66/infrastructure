apiVersion: v1
kind: Service
metadata:
  name: unifi-controller
  labels:
    app.kubernetes.io/name: unifi-controller
spec:
  ipFamilyPolicy: RequireDualStack
  ipFamilies:
  - IPv6
  - IPv4
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
  selector:
    app.kubernetes.io/name: unifi-controller