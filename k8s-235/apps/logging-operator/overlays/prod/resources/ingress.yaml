apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elk-nhackindustries
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-http01-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - logs.monitoring.tdude.co
    secretName: logs-monitoring-tdude-co-tls
  rules:
  - host: logs.monitoring.tdude.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana-kb-http
            port:
              name: https
