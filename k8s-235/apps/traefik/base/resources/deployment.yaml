# Source: traefik/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  labels:
    app.kubernetes.io/name: traefik
  annotations:
spec:
  replicas: 8
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  template: 
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: traefik
    spec:
      serviceAccountName: traefik
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      containers:
      - image: "traefik:2.4.5"
        imagePullPolicy: IfNotPresent
        name: traefik
        resources:
        readinessProbe:
          httpGet:
            path: /ping
            port: 9000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /ping
            port: 9000
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        ports:
        - name: "traefik"
          containerPort: 9000
          protocol: "TCP"
        - name: "web"
          containerPort: 8000
          protocol: "TCP"
        - name: "websecure"
          containerPort: 8443
          protocol: "TCP"
        - name: "websecureudp"
          containerPort: 8443
          protocol: "UDP"
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsNonRoot: true
          runAsUser: 65532
        volumeMounts:
        - name: traefik-config
          mountPath: /etc/traefik/traefik.toml
          subPath: traefik.toml
        - name: traefik-data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
      - image: quay.io/oauth2-proxy/oauth2-proxy:v7.2.0
        imagePullPolicy: IfNotPresent
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          name: oauth2-proxy
          protocol: TCP
        - containerPort: 44180
          name: oauth2-metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: oauth2-proxy
            scheme: HTTP
          initialDelaySeconds: 0
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /ping
            port: oauth2-proxy
            scheme: HTTP
          initialDelaySeconds: 0
          timeoutSeconds: 1
          successThreshold: 1
          periodSeconds: 10
        args:
        - --http-address=0.0.0.0:4180
        - --metrics-address=0.0.0.0:44180
        - --cookie-name=_oauth2_proxy_k8s_235
        - --authenticated-emails-file=/etc/oauth2-proxy/authenticated-emails-list
        - --provider=google
        # https://oauth2-proxy.github.io/oauth2-proxy/docs/configuration/overview#forwardauth-with-static-upstreams-configuration
        - --upstream=static://202
        - --reverse-proxy=true
        - --skip-provider-button
        envFrom:
        - secretRef:
            name: oauth2-proxy-secrets
        volumeMounts:
        - mountPath: /etc/oauth2-proxy
          name: configaccesslist
          readOnly: true
      volumes:
        - name: traefik-config
          configMap:
            name: traefik-config
        - name: configaccesslist
          secret:
            secretName: oauth2-proxy-secrets
            items:
            - key: authenticated-emails-list
              path: authenticated-emails-list
        - name: traefik-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      securityContext:
        fsGroup: 65532
