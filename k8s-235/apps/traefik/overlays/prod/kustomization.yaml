apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- ./resources/ingress.yaml
- ./resources/service.yaml
- ./resources/middleware.yaml
- ./resources/monitoring-rbac.yaml

namespace: traefik

patches:
- path: ./patches/traefik-config-file.yaml
- path: ./patches/oauth2-configuration.yaml
  target:
    group: apps
    kind: Deployment
    name: traefik
    namespace: traefik
    version: v1
- path: ./patches/remove-helm-defaults.yaml
  target:
    group: apps
    kind: Deployment
    name: traefik
    namespace: traefik
    version: v1

configMapGenerator:
- name: traefik-config
  namespace: traefik
  files:
  - traefik.toml=configs/traefik.toml

images:
- name: quay.io/oauth2-proxy/oauth2-proxy
  newTag: v7.6.0