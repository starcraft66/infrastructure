---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traefik-metrics
  labels:
    app.kubernetes.io/name: traefik
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  endpoints:
  - port: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: oauth2-proxy
  labels:
    app.kubernetes.io/name: oauth2-proxy
spec:
  jobLabel: oauth2-proxy
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy
  endpoints:
  - port: metrics
    path: "/metrics"
    interval: 60s
    scrapeTimeout: 30s
