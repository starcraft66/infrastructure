apiVersion: v1
kind: Service
metadata:
  name: traefik-v4
  annotations:
    metallb.universe.tf/allow-shared-ip: "traefik-v4"
spec:
  ipFamilyPolicy: SingleStack
  ipFamilies:
    - IPv4
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: web
    protocol: TCP
  - name: https
    port: 443
    targetPort: websecure
    protocol: TCP
  - name: http3
    port: 443
    targetPort: websecureudp
    protocol: UDP
  selector:
    app.kubernetes.io/name: traefik
---
