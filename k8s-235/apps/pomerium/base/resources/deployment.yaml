# Source: pomerium/templates/authenticate-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pomerium-authenticate
    app.kubernetes.io/component: authenticate
  name: pomerium-authenticate
  annotations:
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pomerium-authenticate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pomerium-authenticate
    spec:
      containers:
      - name: pomerium
        image: pomerium/pomerium:v0.14.4
        imagePullPolicy: IfNotPresent
        args:
          - --config=/etc/pomerium/config.yaml
        env:
        - name: SERVICES
          value: authenticate
        - name: SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: pomerium-signing-key
              key: signing-key
        ports:
          - containerPort: 443
            name: https
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: https
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /ping
            port: https
            scheme: HTTPS
        resources:
          {}
        volumeMounts:
          - mountPath: /etc/pomerium/
            name: config
      serviceAccountName: pomerium-authenticate
      volumes:
        - name: config
          secret:
            secretName: pomerium
