apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pomerium-authenticate
    app.kubernetes.io/component: authenticate
  name: pomerium-authenticate
  annotations:
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pomerium-authenticate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pomerium-authenticate
    spec:
      containers:
      - name: pomerium
        image: pomerium/pomerium:v0.14.4
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: pomerium-config
        - secretRef:
            name: pomerium-secrets
        env:
        - name: SERVICES
          value: authenticate
        - name: SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: pomerium-signing-key
              key: signing-key
        ports:
          - containerPort: 443
            name: https
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: https
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /ping
            port: https
            scheme: HTTPS
        resources:
          {}
        volumeMounts:
          - mountPath: /pomerium/tls
            name: service-tls
          - mountPath: /pomerium/ca
            name: ca-tls
      serviceAccountName: pomerium-authenticate
      volumes:
        - name: ca-tls
          secret:
            secretName: pomerium-ca-tls
            optional: true
        - name: service-tls
          secret:
            secretName: pomerium-authenticate-tls
            optional: true
