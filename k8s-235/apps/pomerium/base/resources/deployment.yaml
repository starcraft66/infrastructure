  template:
    metadata:
      labels:
        app.kubernetes.io/name: pomerium-operator
        app.kubernetes.io/instance: pomerium
    spec:
      containers:
      - name: pomerium
        image: pomerium/pomerium-operator:v0.0.5
        envFrom:
        - configMapRef:
            name: pomerium-config
        - secretRef:
            name: pomerium-secrets
        imagePullPolicy:
        args:
          - --ingress-class=pomerium
          - --service-class=pomerium
          - --metrics-address=:9090
          - --health-address=:8081
          - --pomerium-namespace=kube-system
          - --pomerium-deployments=pomerium-authenticate
          - --pomerium-deployments=pomerium-authorize
          - --pomerium-deployments=pomerium-proxy
          - --pomerium-deployments=pomerium-databroker
          - --debug=false
          - --election-configmap=pomerium-operator-election
          - --election-namespace=pomerium
          - --election=true
