          - containerPort: 9090
            name: metrics
            protocol: TCP
          - containerPort: 8081
            name: health
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
