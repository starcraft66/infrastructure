---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pomerium-proxy-cert
  namespace: pomerium
spec:
  secretName: pomerium-proxy-tls
  issuerRef:
    name: pomerium-issuer
    kind: Issuer
  usages:
    - server auth
    - client auth
  dnsNames:
    - pomerium-proxy.pomerium.svc.cluster.local
